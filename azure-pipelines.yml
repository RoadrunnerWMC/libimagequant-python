resources:
  containers:
  - container: manylinux1
    image: pyca/cryptography-manylinux1:x86_64
jobs:
- job: 'Build_and_Test_Ubuntu_1604'
  pool:
    vmImage: 'ubuntu-16.04'
  container: manylinux1
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      PyPy3:
        python.version: 'pypy3'
  steps:
  - template: azure-pipelines-steps.yml
