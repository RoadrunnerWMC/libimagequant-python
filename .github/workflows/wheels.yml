        /opt/python/cp39-cp39/bin/python -m pip install --upgrade pip
        /opt/python/cp39-cp39/bin/python -m pip install pytest
    - name: Install wheel
      run: |
        /opt/python/cp39-cp39/bin/python -m pip install *.whl
    - name: Test wheel with pytest
      run: |
        /opt/python/cp39-cp39/bin/python -m pip install pytest
        cd tests
        /opt/python/cp39-cp39/bin/python -m pytest
